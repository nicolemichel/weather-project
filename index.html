<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f50a84e3f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card holder">
        <div class="card-body">
          <div class="row">
            <!--left side start-->
            <div class="col-6">
              <div class="card left-side">
                <div class="card-body">
                  <!--day and location start-->
                  <div class="row">
                    <div class="col-6">
                      <p class="card-text" id="current-day"></p>
                    </div>
                    <div class="col-6">
                      <p class="card-text right">
                        <a href="#" id="location-btn"><i class="fas fa-map-marker-alt location-icon"></i
                        ></a><span id="city"></span>
                      </p>
                    </div>
                  </div>
                  <hr />
                  <!--day and location end-->
                  <!--date and time start-->
                  <div class="row">
                    <div class="col-6">
                      <p class="card-text" id="current-full-date"></p>
                    </div>
                    <div class="col-6">
                      <p class="card-text right" id="current-time"></p>
                    </div>
                  </div>
                  <hr />
                  <!--date and time end-->
                  <!--weather and temperature start-->
                  <div class="row">
                    <div class="col-6">
                      <i class="fas fa-sun weather-icon"></i>
                    </div>
                    <div class="col-6 weather-text">
                      <p class="card-text center">Currently</p>
                      <div>
                        <h1 class="card-title measurement" id="current-temp"></h1><span id="outline" class="unit right"><a href="#" id="unit-btn">ºC</a></span>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <!--weather and temperature end-->
                  <!--conditions start-->
                  <div class="row">
                      <div class="col-12">
                        <h2 class="card-title">
                          <strong><em>CONDITIONS</em></strong>
                          <hr>
                        </h2>
                      </div>
                      <div class="col-6">
                        <h3 id="description">
                         Sunny
                        </h3>
                        <ul>
                          <li>
                            Humidity: <span id="humidity"></span>%
                          </li>
                          <li>
                            Wind: <span id="wind"></span>km/h
                          </li>
                        </ul>
                      </div>
                      <div class="col-6">
                          <p class="card-text center weekday-weather-text">
                              19<span class="unit">ºC</span>
                              <br>
                              <br>
                              <strong class="high">27<span class="unit">ºC</span></strong>
                            </p>
                            <hr class="low-over-high"/>
                      </div>
                    </div>
                    <hr>
                    <!--conditions end-->
                  <!--warning/news start-->
                  <div class="row">
                    <div class="col-12">
                      <h2 class="card-title">
                        <strong><em>WARNING</em></strong>
                        <hr>
                      </h2>
                    </div>
                    <div class="col-8">
                      <p class="card-text">
                        High winds will occur during thunderstorms later this
                        week. Tornados are possible.
                      </p>
                    </div>
                    <div class="col-3 right">
                      <i class="fas fa-exclamation-triangle news-icon"></i>
                    </div>
                  </div>
                  <!--warning/news end-->
                </div>
              </div>
            </div>
            <!--left side end-->
            <!--right side start-->
            <div class="col-6">
              <div class="card right-side">
                <div class="card-body">
                  <!--search start-->
                  <div class="row">
                    <div class="col-12">
                        <input
                          type="text"
                          placeholder="search a city here"
                          id="city-input"
                        />
                        <button type="submit" id="search-btn">
                          <i class="fas fa-search"></i>
                        </button>
                    </div>
                  </div>
                  <!--search end-->
                  <!--upcoming day start-->
                  <div class="row">
                    <div class="col-12">
                      <div class="card dark">
                        <div class="card-body">
                          <div class="col-12">
                            <p class="card-text">Tuesday</p>
                            <hr>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <p class="card-text">
                                <i class="fas fa-cloud-sun weekday-weather-icon"></i>
                              </p>
                            </div>
                            <div class="col-6">
                              <p class="card-text center weekday-weather-text">
                                22<span class="unit">ºC</span>
                                <br>
                                <strong class="high">30<span class="unit">ºC</span></strong>
                              </p>
                              <hr class="low-over-high"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--upcoming day end-->
                  <!--day 2 start-->
                  <div class="row">
                    <div class="col-6">
                      <div class="card dark">
                        <div class="card-body">
                          <div class="col-12">
                            <p class="card-text">Wednesday</p>
                            <hr>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <p class="card-text">
                                <i class="fas fa-cloud-sun-rain weekday-weather-icon"></i>
                              </p>
                            </div>
                            <div class="col-6">
                              <p class="card-text center weekday-weather-text">
                                18<span class="unit">ºC</span> <br> 
                                <strong class="high">24<span class="unit">ºC</span></strong>
                              </p>
                              <hr class="low-over-high"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--day 2 end-->
                    <!--day 3 start-->
                    <div class="col-6">
                      <div class="card dark">
                        <div class="card-body">
                          <div class="col-12">
                            <p class="card-text">Thursday</p>
                            <hr>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <p class="card-text">
                                <i class="fas fa-cloud weekday-weather-icon"></i>
                              </p>
                            </div>
                            <div class="col-6">
                              <p class="card-text center weekday-weather-text">
                                23<span class="unit">ºC</span> <br> 
                                 <strong class="high">29<span class="unit">ºC</span></strong>
                              </p>
                              <hr class="low-over-high"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--day 3 end-->
                    <!--day 4 start-->
                  <div class="row">
                    <div class="col-6">
                      <div class="card dark">
                        <div class="card-body">
                          <div class="col-12">
                            <p class="card-text">Friday</p>
                            <hr>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <p class="card-text">
                                <i class="fas fa-cloud-rain weekday-weather-icon"></i>
                              </p>
                            </div>
                            <div class="col-6">
                              <p class="card-text center weekday-weather-text">
                                13<span class="unit">ºC</span> <br> 
                                <strong class="high">17<span class="unit">ºC</span></strong>
                              </p>
                              <hr class="low-over-high"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--day 4 end-->
                    <!--day 5 start-->
                    <div class="col-6">
                      <div class="card dark">
                        <div class="card-body">
                          <div class="col-12">
                            <p class="card-text">Saturday</p>
                            <hr>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <p class="card-text">
                               <i class="fas fa-cloud-showers-heavy weekday-weather-icon"></i>
                              </p>
                            </div>
                            <div class="col-6">
                              <p class="card-text center weekday-weather-text">
                                25<span class="unit">ºC</span> <br> 
                                <strong class="high">33<span class="unit">ºC</span></strong>
                              </p>
                              <hr class="low-over-high"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--day 5 end-->
                  </div>
                </div>
              </div>
            </div>
            <!--right side end-->
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
