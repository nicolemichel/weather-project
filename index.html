<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f50a84e3f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="site.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card holder">
        <div class="card-body">
          <div class="row">
            <!--left side start-->
            <div class="col-6">
              <div class="card left-side">
                <div class="card-body">
                  <!--day and location start-->
                  <div class="row">
                    <div class="col-6">
                      <p class="card-text" id="current-day"></p>
                    </div>
                    <div class="col-6">
                      <p class="card-text right">
                        <a href="#" id="location-btn"
                          ><i
                            class="fas fa-map-marker-alt location-icon"
                          ></i></a
                        ><span id="city"></span>
                      </p>
                    </div>
                  </div>
                  <hr />
                  <!--day and location end-->
                  <!--date and time start-->
                  <div class="row">
                    <div class="col-6">
                      <p class="card-text" id="current-full-date"></p>
                    </div>
                    <div class="col-6">
                      <p class="card-text right" id="current-time"></p>
                    </div>
                  </div>
                  <hr />
                  <!--date and time end-->
                  <!--weather and temperature start-->
                  <div class="row">
                    <div class="col-6">
                      <img src="" alt="" id="current-icon" />
                    </div>
                    <div class="col-6" id="current-text">
                      <p class="card-text center">Currently</p>
                      <div class="float-left mt-5">
                        <div class="center">
                          <strong
                            class="card-title measurement"
                            id="current-temp"
                          ></strong>
                          <p id="unit-btn">ÂºC</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <!--weather and temperature end-->
                  <!--conditions start-->
                  <div class="row">
                    <div class="col-12">
                      <h2 class="card-title">
                        <strong><em>CONDITIONS</em></strong>
                        <hr />
                      </h2>
                    </div>
                    <div class="col-6">
                      <h3 id="description"></h3>
                      <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>
                          Wind: <span id="wind"></span> <span id="speed"></span>
                        </li>
                      </ul>
                    </div>
                    <div class="col-6">
                      <p class="card-text center weekday-weather-temps">
                        <span id="min-temp"></span>
                        <br />
                        <br />
                        <strong class="high"
                          ><span id="max-temp"></span
                        ></strong>
                      </p>
                      <hr class="low-over-high" />
                    </div>
                  </div>
                  <!--conditions end-->
                  <!--warning/news start-->
                  <!--
                    <hr />
                    <div class="row">
                      <div class="col-12">
                        <h2 class="card-title">
                          <strong><em>WARNING</em></strong>
                          <hr />
                        </h2>
                      </div>
                      <div class="col-8">
                        <p class="card-text">
                          High winds will occur during thunderstorms later this
                          week. Tornados are possible.
                        </p>
                      </div>
                      <div class="col-3 right">
                        <i class="fas fa-exclamation-triangle news-icon"></i>
                      </div>
                    </div>
                  -->
                  <!--warning/news end-->
                </div>
              </div>
            </div>
            <!--left side end-->
            <!--right side start-->
            <div class="col-6">
              <div class="card right-side">
                <div class="card-body">
                  <!--search start-->
                  <form id="search-form">
                    <div class="row">
                      <div class="col-10">
                        <input
                          type="search"
                          placeholder="Type a city.."
                          class="form-control w-100"
                          id="city-input"
                          autocomplete="off"
                        />
                      </div>
                      <div class="col-2">
                        <button type="submit" id="search-btn" class="w-100">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                  <!--search end-->
                  <div id="forecast"></div>
                    <!--code by-->
                    <div class="row">
                      <div class="col-12">
                        <div class="card dark">
                          <div class="card-body">
                            <div class="col-12">
                              <p class="card-text">
                                <a
                                  href="https://github.com/nicolemichel/weather-project"
                                  >Open Source Code</a
                                ><span> by Nicole Michel</span>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--code by end-->
                  </div>
                </div>
              </div>
              <!--right side end-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
